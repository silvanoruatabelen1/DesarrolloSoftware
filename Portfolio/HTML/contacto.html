    <main>  
        <section class="contacto">  
            <div class="formulario">  
                <h3>Formulario de Contacto</h3>  
                <form id="contact-form" action="https://formspree.io/f/xovarwkl" method="POST">  
                    <label for="nombre">Nombre:</label>  
                    <input type="text" id="nombre" name="nombre" required/>  
                    <label for="email">Email:</label>  
                    <input type="email" id="email" name="email" required/>  
                    <label for="mensaje">Mensaje:</label>  
                    <textarea id="mensaje" name="mensaje" required></textarea>  
                    <button type="submit">Enviar</button>  
                </form>  
            </div>  
            <div class="informacion-contacto">  
                <img src="imagenes/contacto.png" alt="Imagen de Contacto" class="imagen-contacto">  
                <p><i class="fas fa-envelope"></i> <strong>Mensaje Directo:</strong></p>  
                <p><a href="mailto:belensilvanoruata1@gmail.com" class="correo">belensilvanoruata1@gmail.com</a></p>  
            </div>   
        </section>  
       
    </main>  
    <script>  
        const toggleCheckbox = document.getElementById('toggle-checkbox');  
        toggleCheckbox.addEventListener('change', () => {  
            document.body.classList.toggle('light-mode', toggleCheckbox.checked);  
        });  
    </script>
